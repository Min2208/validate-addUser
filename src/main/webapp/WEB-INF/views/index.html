<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/}" method="post" th:object="${user}">
    <table>
    <tr>
        <td><label th:text="#{name}"></label></td>
        <td><input type="text" th:field="*{name}"><span th:if="${#fields.hasErrors('name')}" th:text="#{name}"></span></td>
    </tr>

    <tr>
        <td><label th:text="#{age}"></label></td>
        <td><input type="text" th:field="*{age}"><span th:if="${#fields.hasErrors('age')}" th:text="#{age}"></span></td>
    </tr>

    <tr>
        <td><label th:text="#{email}"></label></td>
        <td><input type="text" th:field="*{email}"><span th:if="${#fields.hasErrors('email')}" th:text="#{email}"></span></td>
    </tr>

    <tr>
        <td><label th:text="#{phone}"></label></td>
        <td><input type="text" th:field="*{phone}"><span th:if="${#fields.hasErrors('phone')}" th:text="#{phone}"></span></td>
    </tr>
    <tr><td><input type="submit" th:value="Register"></td></tr>
    </table>
</form>
<hr>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">French</a>
</body>
</html>
